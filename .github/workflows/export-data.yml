name: Export Region Data

on:
  push:
    branches:
      - main
    paths:
      - 'src/data/**'
      - 'src/types/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Export region data to JSON
        run: npm run export-data

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/regions.json data/source-hashes.json
          git diff --staged --quiet || git commit -m "Update regions.json [skip ci]"
          git push
